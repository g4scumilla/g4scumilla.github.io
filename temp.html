<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G4S Cumilla Internal Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===== COLOR SYSTEM ===== */
:root {
    --primary-blue: #004080;
    --secondary-blue: #0059b3;
    --light-blue: #e6f0fa;
    --text-dark: #1f2d3d;
}

/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    color: var(--text-dark);
}

/* ===== HEADER ===== */
header {
    background: var(--primary-blue);
    color: white;
    padding: 18px 30px;
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 0.3px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* ===== SECTION ===== */
section {
    padding: 30px;
}

/* Section Title */
.section-title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--primary-blue);
    border-left: 4px solid var(--primary-blue);
    padding-left: 12px;
}

/* ===== LINKS GRID ===== */
.links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
}

/* ===== LINK CARDS ===== */
.link-card {
    background: white;
    border-radius: 12px;
    border: 1px solid #e0e6ed;
    transition: 0.25s ease;
}

.link-card a {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 20px;
    text-decoration: none;
    color: var(--primary-blue);
    font-weight: 600;
    font-size: 16px;
}

/* Icon color matched */
.link-card i {
    font-size: 20px;
    color: var(--primary-blue);
}

/* Hover â€“ subtle, not dramatic */
.link-card:hover {
    border-color: var(--primary-blue);
    background: var(--light-blue);
}

/* ===== FOOTER ===== */
footer {
    background: #f1f1f1;
    color: #666;
    text-align: center;
    padding: 12px;
    font-size: 13px;
    margin-top: 40px;
    border-top: 1px solid #ddd;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
    .section-title {
        font-size: 18px;
    }

    .link-card a {
        font-size: 14px;
    }
}

</style>
</head>

<body>

<div id="header"></div>

<section>
    <div class="section-title">Tools & Automations</div>

    <div class="links">

        <div class="link-card">
            <a href="/pages/resignation_automations">
                <i class="fas fa-file-signature"></i>
                <span>Resignation Automations</span>
            </a>
        </div>

        <div class="link-card">
            <a href="/pages/trainingapp">
                <i class="fas fa-user-graduate"></i>
                <span>Prepare Training App</span>
            </a>
        </div>

        <div class="link-card">
            <a href="/pages/trainingsheet">
                <i class="fas fa-table"></i>
                <span>Prepare Training Sheet</span>
            </a>
        </div>

        <div class="link-card">
            <a href="#">
                <i class="fas fa-link"></i>
                <span>Other Internal Links</span>
            </a>
        </div>

    </div>
</section>

<div id="footer"></div>

<script>
function loadHTML(id, file) {
    fetch(file)
        .then(response => response.text())
        .then(data => document.getElementById(id).innerHTML = data)
        .catch(err => console.log(err));
}

loadHTML("header", "header.html");
loadHTML("footer", "footer.html");
</script>

</body>
</html>
