<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Resignation Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* General resets */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      padding: 20px;
    }

    /* Container */
    .container {
      max-width: 800px;
      width: 95%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0066cc;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input[type="text"],
      input[type="date"],
      textarea {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Parent Resignation Form</h1>
    <form>
      <label for="name">Parent Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name">

      <label for="student">Student Name:</label>
      <input type="text" id="student" name="student" placeholder="Enter student name">

      <label for="date">Date of Resignation:</label>
      <input type="date" id="date" name="date">

      <label for="reason">Reason for Resignation:</label>
      <textarea id="reason" name="reason" placeholder="Enter your reason here"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
