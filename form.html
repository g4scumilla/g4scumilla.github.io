<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resignation Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/regular_pages/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-pY1G1DvnQ7uX2YvXn7H1XjK7Y5p3d7hx2K3z8d7/X0rMzLgIzLqFA7O4bWqWzRmOYxFz9E+r7ZlMWY3Sb4V1Hg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #eef4fb;
      padding-top: 0; /* will adjust dynamically */
    }

    #header-placeholder, #footer-placeholder {
      width: 100%;
      z-index: 2;
    }

    header {
      margin: 0;
      padding: 8px 16px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 20px;
      margin: 4px 0;
    }
    header p {
      font-size: 12px;
      margin: 2px 0 6px 0;
    }
    .header-buttons-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 6px;
    }

    .content-heading {
      text-align: center;
      margin: 20px 0;
      font-size: 28px;
      color: #004080;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .form-container.vertical-form {
      max-width: 500px;
      margin: 0 auto 50px auto;
      padding: 30px 35px;
      border: 2px solid #0070c0;
      border-radius: 20px;
      background: linear-gradient(145deg, #ffffff, #e6f0ff);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .form-container.vertical-form h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
    }

    .form-field {
      border: 1px solid #0070c0;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 15px;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
    }
    .form-field label {
      margin: 0 0 5px 0;
      font-weight: bold;
      font-size: 14px;
      color: #004080;
    }
    .form-field input,
    .form-field textarea,
    .form-field select {
      max-width: 100%;
      width: 100%;
      margin: 0;
      display: block;
      box-sizing: border-box;
      border: 1px solid #bbb;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
      background-color: #f9faff;
      transition: all 0.3s ease;
    }
    .form-field input:focus,
    .form-field textarea:focus,
    .form-field select:focus {
      border-color: #0070c0;
      box-shadow: 0 0 10px rgba(0,112,192,0.3);
      outline: none;
      background-color: #fff;
    }
    .form-field textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-container.vertical-form button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #0070c0, #004080);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin-top: 15px;
    }
    .form-container.vertical-form button:hover {
      background: linear-gradient(90deg, #004080, #0070c0);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    #response {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    @media(max-width: 550px){
      .form-container.vertical-form {
        padding: 20px;
        margin: 20px 15px 30px 15px;
      }
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <div class="content-heading">Resignation Application</div>

  <div class="form-container vertical-form">
    <h2>Submit Your Details</h2>
    <form id="demoForm">
      <div class="form-field">
        <label>Application Date:</label>
        <input type="date" name="appDate" required>
      </div>
      <div class="form-field">
        <label>নাম (বাংলা):</label>
        <input type="text" name="nameBn" placeholder="নাম (বাংলা)" required>
      </div>
      <div class="form-field">
        <label>Clock Number:</label>
        <input type="text" name="clockNo" placeholder="Clock Number" required>
      </div>
      <div class="form-field">
        <label>Service Duration:</label>
        <input type="text" name="serviceDuration" placeholder="Service Duration" required>
      </div>
      <div class="form-field">
        <label>Rank:</label>
        <select name="rank" id="rankSelect" required>
          <option value="" disabled selected>Select Rank</option>
          <option value="Security Guard">Security Guard</option>
          <option value="Supervisor">Supervisor</option>
          <option value="Inspector">Inspector</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" name="rankOther" id="rankOther" placeholder="Enter your rank" style="display:none;" required>
      </div>
      <div class="form-field">
        <label>Reason for Leaving:</label>
        <textarea name="reason" placeholder="Reason for Leaving" required></textarea>
      </div>
      <div class="form-field">
        <label>Mobile Number:</label>
        <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10,15}" title="Enter a valid mobile number" required>
      </div>
      <div class="form-field">
        <label>Email Address (For PDF copy):</label>
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <button type="submit">Submit Application</button>
    </form>
    <p id="response"></p>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    const headerPlaceholder = document.getElementById('header-placeholder');
    const footerPlaceholder = document.getElementById('footer-placeholder');

    // Load header and calculate exact padding-top
    fetch('/regular_pages/header.html')
      .then(res => res.text())
      .then(data => {
        headerPlaceholder.innerHTML = data;
        const imgs = headerPlaceholder.querySelectorAll('img');
        let loadedCount = 0;
        if(imgs.length === 0){
          document.body.style.paddingTop = headerPlaceholder.offsetHeight + 'px';
        } else {
          imgs.forEach(img => {
            img.onload = () => {
              loadedCount++;
              if(loadedCount === imgs.length){
                document.body.style.paddingTop = headerPlaceholder.offsetHeight + 'px';
              }
            }
          });
        }
      });

    // Load footer
    fetch('/regular_pages/footer.html')
      .then(res => res.text())
      .then(data => footerPlaceholder.innerHTML = data);

    // Rank "Other" logic
    const rankSelect = document.getElementById('rankSelect');
    const rankOther = document.getElementById('rankOther');
    rankSelect.addEventListener('change', function() {
      if(this.value === 'Other'){
        rankOther.style.display = 'block';
        rankOther.required = true;
      } else {
        rankOther.style.display = 'none';
        rankOther.required = false;
      }
    });

    // Form submission
    document.getElementById("demoForm").addEventListener("submit", function(e){
      e.preventDefault();
      if(rankSelect.value === "Other") this.rank.value = rankOther.value;

      fetch("https://script.google.com/macros/s/AKfycbwn8NGUnp2slWhRO7hPs_sxtfp2KLAi6fx577drjcNYB9_dpFhB3OTOZT5GiEkr-4_6/exec",{
        method:"POST",
        body:new FormData(this)
      })
      .then(res => res.json())
      .then(result=>{
        document.getElementById("response").innerHTML = 
          "Submitted Successfully!<br><a href='" + result.downloadUrl + "' target='_blank'>Download PDF</a>";
        this.reset();
        rankOther.style.display = 'none';
      })
      .catch(err=>{
        document.getElementById("response").innerHTML = "Error: could not submit";
        console.error(err);
      });
    });
  </script>
</body>
</html>
