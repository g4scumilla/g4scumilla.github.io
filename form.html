<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resignation Application Form</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/regular_pages/style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-pY1G1DvnQ7uX2YvXn7H1XjK7Y5p3d7hx2K3z8d7/X0rMzLgIzLqFA7O4bWqWzRmOYxFz9E+r7ZlMWY3Sb4V1Hg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #eef4fb;
      margin: 0;
      padding: 0;
    }

    /* Header/Footer placeholders */
    #header-placeholder, #footer-placeholder {
      width: 100%;
      z-index: 2;
    }

    /* Content heading */
    .content-heading {
      text-align: center;
      margin: 20px 0;
      font-size: 28px;
      color: #004080;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* Form container */
    .form-container.vertical-form {
      max-width: 500px;
      margin: 0 auto 50px auto; /* top margin set dynamically via script */
      padding: 30px 35px;
      border: 2px solid #0070c0;          /* total border around form */
      border-radius: 20px;
      background: linear-gradient(145deg, #ffffff, #e6f0ff);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .form-container.vertical-form h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
    }

    /* Form layout */
    .form-container.vertical-form form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    /* Labels with border */
    .form-container.vertical-form label {
      display: block;
      font-weight: 600;
      margin: 10px 0 5px 0;
      color: #004080;
      font-size: 14px;
      padding: 5px 10px;
      border: 1px solid #0070c0;   /* label border */
      border-radius: 8px;
      background-color: #f0f8ff;    /* light background behind label */
    }

    /* Inputs, textarea, select moderate width & centered */
    .form-container.vertical-form input,
    .form-container.vertical-form textarea,
    .form-container.vertical-form select {
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 12px 15px;
      border: 1px solid #bbb;
      border-radius: 10px;
      background-color: #f9faff;
      font-size: 14px;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .form-container.vertical-form input:focus,
    .form-container.vertical-form textarea:focus,
    .form-container.vertical-form select:focus {
      border-color: #0070c0;
      box-shadow: 0 0 10px rgba(0,112,192,0.3);
      outline: none;
      background-color: #fff;
    }

    .form-container.vertical-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Submit button */
    .form-container.vertical-form button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #0070c0, #004080);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .form-container.vertical-form button:hover {
      background: linear-gradient(90deg, #004080, #0070c0);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    /* Response */
    #response {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    @media(max-width: 550px){
      .form-container.vertical-form {
        padding: 20px;
        margin: 20px 15px 30px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Content heading -->
  <div class="content-heading">Resignation Application</div>

  <!-- Form -->
  <div class="form-container vertical-form">
    <h2>Submit Your Details</h2>
    <form id="demoForm">
      <label>Application Date:</label>
      <input type="date" name="appDate" required>

      <label>নাম (বাংলা):</label>
      <input type="text" name="nameBn" placeholder="নাম (বাংলা)" required>

      <label>Clock Number:</label>
      <input type="text" name="clockNo" placeholder="Clock Number" required>

      <label>Service Duration:</label>
      <input type="text" name="serviceDuration" placeholder="Service Duration" required>

      <!-- Rank Dropdown with "Other" -->
      <label>Rank:</label>
      <select name="rank" id="rankSelect" required>
        <option value="" disabled selected>Select Rank</option>
        <option value="Security Guard">Security Guard</option>
        <option value="Supervisor">Supervisor</option>
        <option value="Inspector">Inspector</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="rankOther" id="rankOther" placeholder="Enter your rank" style="display:none;" required>

      <label>Reason for Leaving:</label>
      <textarea name="reason" placeholder="Reason for Leaving" required></textarea>

      <label>Mobile Number:</label>
      <input type="text" name="mobile" placeholder="Mobile Number" required>

      <label>Email Address (For PDF copy):</label>
      <input type="email" name="email" placeholder="Email Address" required>

      <button type="submit">Submit Application</button>
    </form>
    <p id="response"></p>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    // Load header and footer
    fetch('/regular_pages/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);

    fetch('/regular_pages/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);

    // Adjust form position to avoid header overlap
    window.addEventListener('load', () => {
      const header = document.getElementById('header-placeholder');
      const form = document.querySelector('.form-container.vertical-form');
      if(header && form){
        const headerHeight = header.offsetHeight;
        form.style.marginTop = (headerHeight + 20) + 'px'; // 20px extra space
      }
    });

    // Show "Other" input dynamically
    const rankSelect = document.getElementById('rankSelect');
    const rankOther = document.getElementById('rankOther');
    rankSelect.addEventListener('change', function() {
      if(this.value === 'Other'){
        rankOther.style.display = 'block';
        rankOther.required = true;
      } else {
        rankOther.style.display = 'none';
        rankOther.required = false;
      }
    });

    // Form submission
    document.getElementById("demoForm").addEventListener("submit", function(e){
      e.preventDefault();
      if(rankSelect.value === "Other") this.rank.value = rankOther.value;

      fetch("https://script.google.com/macros/s/AKfycbwn8NGUnp2slWhRO7hPs_sxtfp2KLAi6fx577drjcNYB9_dpFhB3OTOZT5GiEkr-4_6/exec",{
        method:"POST",
        body:new FormData(this)
      })
      .then(res => res.json())
      .then(result=>{
        document.getElementById("response").innerHTML = 
          "Submitted Successfully!<br><a href='" + result.downloadUrl + "' target='_blank'>Download PDF</a>";
        this.reset();
        rankOther.style.display = 'none';
      })
      .catch(err=>{
        document.getElementById("response").innerHTML = "Error: could not submit";
        console.error(err);
      });
    });
  </script>

</body>
</html>
