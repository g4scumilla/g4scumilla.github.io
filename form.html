<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resignation Application Form</title>

  <!-- Make page responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/regular_pages/style.css">

  <!-- Font Awesome (if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-pY1G1DvnQ7uX2YvXn7H1XjK7Y5p3d7hx2K3z8d7/X0rMzLgIzLqFA7O4bWqWzRmOYxFz9E+r7ZlMWY3Sb4V1Hg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Inline CSS for form styling -->
  <style>
    /* Centered form container with max-width */
    .form-container.vertical-form {
      max-width: 450px;
      margin: 30px auto;
      padding: 25px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    /* Vertical form layout */
    .form-container.vertical-form form {
      display: flex !important;
      flex-direction: column !important;
      align-items: stretch;
    }

    /* Labels */
    .form-container.vertical-form label {
      font-weight: bold;
      margin: 8px 0 5px 0;
      color: #004080;
      font-size: 14px;
    }

    /* Inputs and textarea */
    .form-container.vertical-form input,
    .form-container.vertical-form textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    .form-container.vertical-form input:focus,
    .form-container.vertical-form textarea:focus {
      border-color: #0070c0;
      box-shadow: 0 0 5px rgba(0,112,192,0.3);
      outline: none;
    }

    .form-container.vertical-form textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Submit button */
    .form-container.vertical-form button {
      width: 100%;
      background-color: #0070c0;
      color: #fff;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container.vertical-form button:hover {
      background-color: #004080;
    }

    /* Response text */
    #response {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    @media(max-width: 500px) {
      .form-container.vertical-form {
        padding: 20px;
        margin: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Form -->
  <div class="form-container vertical-form">
    <h2 style="text-align:center;">Resignation Application Form</h2>

    <form id="demoForm">
      <label>Application Date:</label>
      <input type="date" name="appDate" required>

      <label>নাম (বাংলা):</label>
      <input type="text" name="nameBn" placeholder="নাম (বাংলা)" required>

      <label>Clock Number:</label>
      <input type="text" name="clockNo" placeholder="Clock Number" required>

      <label>Service Duration:</label>
      <input type="text" name="serviceDuration" placeholder="Service Duration" required>

      <label>Rank:</label>
      <input type="text" name="rank" placeholder="Rank" required>

      <label>Reason for Leaving:</label>
      <textarea name="reason" placeholder="Reason for Leaving" required></textarea>

      <label>Mobile Number:</label>
      <input type="text" name="mobile" placeholder="Mobile Number" required>

      <label>Email Address (For PDF copy):</label>
      <input type="email" name="email" placeholder="Email Address" required>

      <button type="submit">Submit Application</button>
    </form>

    <p id="response"></p>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script>
    // Load header
    fetch('/regular_pages/header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header-placeholder').innerHTML = data; });

    // Load footer
    fetch('/regular_pages/footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer-placeholder').innerHTML = data; });

    // Form submission
    document.getElementById("demoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      fetch("https://script.google.com/macros/s/AKfycbwn8NGUnp2slWhRO7hPs_sxtfp2KLAi6fx577drjcNYB9_dpFhB3OTOZT5GiEkr-4_6/exec", {
        method: "POST",
        body: new FormData(this)
      })
      .then(response => response.json())
      .then(result => {
        document.getElementById("response").innerHTML =
          "Submitted Successfully!<br><a href='" + result.downloadUrl + "' target='_blank'>Download PDF</a>";
        document.getElementById("demoForm").reset();
      })
      .catch(error => {
        document.getElementById("response").innerHTML = "Error: could not submit";
        console.error(error);
      });
    });
  </script>

</body>
</html>
