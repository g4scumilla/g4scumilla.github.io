<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 – Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 96px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: normal;
    }

    p {
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      text-decoration: none;
      background-color: #00c6ff;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background-color: #ffffff;
      color: #000;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      The page you’re looking for doesn’t exist or may have been moved.
    </p>
    <a href="/">Go Back Home</a>

    <footer>
      © 2026 | GitHub Pages
    </footer>
  </div>
</body>
</html>
