<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance App</title>

<style>
body {
    margin: 0;
    font-family: 'Roboto', Arial, sans-serif;
    background: #f1f3f6;
}

/* ===== Top App Bar ===== */
.appbar {
    background: #0d47a1;
    color: white;
    padding: 15px;
    font-size: 18px;
    font-weight: 500;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

/* ===== Main Container ===== */
.container {
    padding: 20px;
    text-align: center;
}

/* Card */
.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Clock */
#clock {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #0d47a1;
}

/* Check In Button */
.checkin-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #2e7d32;
    color: white;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
}

/* Fingerprint Checkout */
.fingerprint-container {
    margin-top: 25px;
}

.fingerprint-btn {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: auto;
    background: radial-gradient(circle, #ff5252, #b71c1c);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 45px;
    color: white;
    box-shadow: 0 0 20px rgba(255,82,82,0.6);
    animation: pulse 2s infinite;
    cursor: pointer;
    transition: 0.2s;
}

.fingerprint-btn:active {
    transform: scale(0.95);
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(255,82,82,0.4); }
    50% { box-shadow: 0 0 30px rgba(255,82,82,1); }
    100% { box-shadow: 0 0 10px rgba(255,82,82,0.4); }
}

.scan-text {
    margin-top: 10px;
    font-size: 14px;
    color: #b71c1c;
}

/* ===== Bottom Navigation ===== */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    display: flex;
    justify-content: space-around;
    padding: 8px 0;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}

.nav-item {
    text-align: center;
    font-size: 12px;
    color: #555;
    cursor: pointer;
}

.nav-item span {
    display: block;
    font-size: 20px;
}

.nav-item.active {
    color: #0d47a1;
}
</style>
</head>

<body>

<!-- Top App Bar -->
<div class="appbar">
    Attendance App
</div>

<!-- Main Content -->
<div class="container">
    <div class="card">
        <div id="clock"></div>

        <button class="checkin-btn" onclick="markStatus('IN')">
            ‚úî Check In
        </button>

        <div class="fingerprint-container">
            <div class="fingerprint-btn" onclick="markStatus('OUT')">
                üîí
            </div>
            <div class="scan-text">
                Tap Fingerprint to Check Out
            </div>
        </div>
    </div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <div class="nav-item active">
        <span>üè†</span>
        Home
    </div>
    <div class="nav-item">
        <span>üìä</span>
        History
    </div>
    <div class="nav-item">
        <span>‚öôÔ∏è</span>
        Settings
    </div>
</div>

<script>
// Live Clock
function updateClock() {
    const now = new Date();
    document.getElementById("clock").innerText =
        now.toLocaleDateString() + " | " + now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

// Demo action
function markStatus(status) {
    alert("Demo: " + status + " recorded successfully!");
}
</script>

</body>
</html>
