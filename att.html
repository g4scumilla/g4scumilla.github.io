<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance App</title>

<style>
body {
    margin: 0;
    font-family: 'Roboto', Arial, sans-serif;
    background: #eef2f7;
}

/* ===== App Bar ===== */
.appbar {
    background: #0d47a1;
    color: white;
    padding: 12px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.appbar-icons span {
    margin-left: 15px;
    font-size: 18px;
}

/* ===== Container ===== */
.container {
    padding: 15px;
    padding-bottom: 90px;
}

/* ===== Card ===== */
.card {
    background: white;
    padding: 15px;
    border-radius: 14px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    margin-bottom: 15px;
}

/* ===== User Section ===== */
.user-card {
    display: flex;
    align-items: center;
}

.avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #0d47a1;
    color: white;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
}

.user-info h3 {
    margin: 0;
    font-size: 16px;
}

.user-info p {
    margin: 2px 0;
    font-size: 13px;
    color: gray;
}

.live-status {
    margin-top: 4px;
    font-size: 12px;
    padding: 3px 8px;
    border-radius: 20px;
    display: inline-block;
    background: #ffcdd2;
    color: #c62828;
}

/* ===== Attendance Summary ===== */
.summary-row {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-top: 8px;
}

.summary-label {
    color: gray;
}

/* ===== Buttons ===== */
.checkin-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: #2e7d32;
    color: white;
    font-size: 15px;
    margin-top: 10px;
    cursor: pointer;
}

.fingerprint-btn {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    margin: 20px auto 0;
    background: radial-gradient(circle, #ff5252, #b71c1c);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    color: white;
    animation: pulse 2s infinite;
    cursor: pointer;
    transition: 0.2s;
}

.fingerprint-btn:active {
    transform: scale(0.95);
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(255,82,82,0.4); }
    50% { box-shadow: 0 0 30px rgba(255,82,82,1); }
    100% { box-shadow: 0 0 10px rgba(255,82,82,0.4); }
}

/* ===== Bottom Nav ===== */
.bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    display: flex;
    justify-content: space-around;
    padding: 8px 0;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}

.nav-item {
    text-align: center;
    font-size: 12px;
    color: #555;
}

.nav-item span {
    display: block;
    font-size: 20px;
}

.nav-item.active {
    color: #0d47a1;
}

/* ===== Snackbar ===== */
.snackbar {
    visibility: hidden;
    min-width: 200px;
    background: #323232;
    color: white;
    text-align: center;
    border-radius: 5px;
    padding: 12px;
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
}

.snackbar.show {
    visibility: visible;
    animation: fadein 0.3s, fadeout 0.3s 2.7s;
}

@keyframes fadein {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeout {
    from {opacity: 1;}
    to {opacity: 0;}
}
</style>
</head>

<body>

<!-- App Bar -->
<div class="appbar">
    Attendance
    <div class="appbar-icons">
        <span>üîî</span>
        <span>üîã85%</span>
    </div>
</div>

<div class="container">

    <!-- User Info -->
    <div class="card user-card">
        <div class="avatar">AK</div>
        <div class="user-info">
            <h3>Abdullahil Kuafi</h3>
            <p>ID: NM2000417 | Security Operations</p>
            <p>Shift: 09:00 AM - 06:00 PM</p>
            <div id="statusBadge" class="live-status">Checked Out</div>
        </div>
    </div>

    <!-- Attendance Summary -->
    <div class="card">
        <h4>Today's Summary</h4>
        <div class="summary-row">
            <span class="summary-label">Check In:</span>
            <span id="inTime">--:--</span>
        </div>
        <div class="summary-row">
            <span class="summary-label">Check Out:</span>
            <span id="outTime">--:--</span>
        </div>
        <div class="summary-row">
            <span class="summary-label">Working Hours:</span>
            <span id="workHours">0 hrs</span>
        </div>
    </div>

    <!-- Attendance Action -->
    <div class="card" style="text-align:center;">
        <div id="clock" style="font-weight:bold; color:#0d47a1;"></div>

        <button class="checkin-btn" onclick="markStatus('IN')">
            ‚úî Check In
        </button>

        <div class="fingerprint-btn" onclick="markStatus('OUT')">
            üîí
        </div>
        <p style="color:#b71c1c;">Tap Fingerprint to Check Out</p>
    </div>

</div>

<!-- Bottom Nav -->
<div class="bottom-nav">
    <div class="nav-item active"><span>üè†</span>Home</div>
    <div class="nav-item"><span>üìä</span>History</div>
    <div class="nav-item"><span>üë§</span>Profile</div>
</div>

<div id="snackbar" class="snackbar"></div>

<script>
let checkInTime = null;

function updateClock() {
    const now = new Date();
    document.getElementById("clock").innerText =
        now.toLocaleDateString() + " | " + now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

function markStatus(status) {
    const now = new Date();
    const badge = document.getElementById("statusBadge");
    const snackbar = document.getElementById("snackbar");

    if (status === "IN") {
        checkInTime = now;
        document.getElementById("inTime").innerText = now.toLocaleTimeString();
        badge.innerText = "Checked In";
        badge.style.background = "#c8e6c9";
        badge.style.color = "#2e7d32";
    } else if (status === "OUT" && checkInTime) {
        document.getElementById("outTime").innerText = now.toLocaleTimeString();
        const diff = (now - checkInTime) / (1000 * 60 * 60);
        document.getElementById("workHours").innerText = diff.toFixed(2) + " hrs";
        badge.innerText = "Checked Out";
        badge.style.background = "#ffcdd2";
        badge.style.color = "#c62828";
    }

    snackbar.innerText = "Demo: " + status + " recorded successfully!";
    snackbar.className = "snackbar show";
    setTimeout(() => snackbar.className = "snackbar", 3000);
}
</script>

</body>
</html>
