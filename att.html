<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Demo</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #00264d, #0059b3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    width: 95%;
    max-width: 420px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    text-align: center;
}

h2 {
    margin-bottom: 10px;
    color: #003366;
}

#clock {
    font-weight: bold;
    margin: 15px 0;
    color: #0059b3;
}

/* Check-In Button */
.checkin-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #28a745;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* Fingerprint Checkout */
.fingerprint-btn {
    margin: 25px auto;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: radial-gradient(circle, #ff4d4d, #b30000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,0,0,0.6);
    animation: glow 2s infinite;
    transition: 0.2s;
}

/* Glow Animation */
@keyframes glow {
    0% { box-shadow: 0 0 10px rgba(255,0,0,0.5); }
    50% { box-shadow: 0 0 25px rgba(255,0,0,1); }
    100% { box-shadow: 0 0 10px rgba(255,0,0,0.5); }
}

.fingerprint-btn:active {
    transform: scale(0.95);
}

.footer {
    font-size: 12px;
    color: gray;
}
</style>
</head>

<body>

<div class="container">
    <h2>Corporate Attendance</h2>

    <div id="clock"></div>

    <button class="checkin-btn" onclick="markStatus('IN')">
        âœ” Check-In
    </button>

    <p style="margin-top:20px; font-weight:bold; color:#b30000;">
        Touch Fingerprint to Check-Out
    </p>

    <div class="fingerprint-btn" onclick="markStatus('OUT')">
        ðŸ”’
    </div>

    <div class="footer">
        Demo System | Not Connected
    </div>
</div>

<script>
// Live Clock
function updateClock() {
    const now = new Date();
    document.getElementById("clock").innerText =
        now.toLocaleDateString() + " | " + now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

function markStatus(status) {
    alert("Demo Only: " + status + " recorded!");
}
</script>

</body>
</html>
