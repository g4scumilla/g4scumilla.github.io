<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuafi Web Portal</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f9;
}

/* Header */
header{
    background:#004080;
    color:white;
    padding:20px;
    text-align:center;
}

/* Container */
.container{
    padding:40px 20px;
    text-align:center;
}

/* Cards */
.cards{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
}

.card{
    background:white;
    width:200px;
    padding:25px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    text-decoration:none;
    color:#333;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

/* Footer */
footer{
    text-align:center;
    padding:15px;
    background:#222;
    color:white;
    font-size:12px;
    margin-top:40px;
}
</style>
</head>

<body>

<header>
    <h1>Kuafi Dashboard</h1>
    <p>Quick Access to Tools & Resources</p>
</header>

<div class="container">
    <div class="cards">
        <a href="#" class="card">
            <h3>Forms</h3>
            <p>Submit & Manage Forms</p>
        </a>

        <a href="#" class="card">
            <h3>Reports</h3>
            <p>View Generated Reports</p>
        </a>

        <a href="#" class="card">
            <h3>PDF Tools</h3>
            <p>Create & Download PDFs</p>
        </a>

        <a href="#" class="card">
            <h3>Resources</h3>
            <p>Important Links & Files</p>
        </a>
    </div>
</div>

<footer>

</footer>

</body>
</html>
