<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G4S Cumilla Internal Dashboard</title>

<style>
/* Full height body with flex column */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background: #dbe9f4; /* mild background */
    padding: 20px;
    text-align: center;
}

header img {
    width: 140px; /* G4S style logo */
    max-width: 80%;
    height: auto;
    display: block;
    margin: 0 auto 8px auto;
}

header h1 {
    margin: 8px 0 0 0;
    font-size: 1.7em;
    color: #023e8a;
}

header p {
    margin: 4px 0 0 0;
    font-size: 1em;
    color: #023e8a;
    opacity: 0.85;
}

/* Section expands between header & footer */
section {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
    flex: 1; /* fills space so footer sticks */
}

h2 {
    color: #023e8a;
    border-bottom: 2px solid #ddd;
    padding-bottom: 6px;
    margin-top: 35px;
}

.links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.link-card {
    background: #ffffff;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    transition: 0.3s;
}

.link-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.link-card a {
    text-decoration: none;
    color: #023e8a;
    font-weight: bold;
    font-size: 16px;
}

/* Footer sticky to bottom */
footer {
    background: #023e8a;
    color: #fff;
    text-align: center;
    padding: 12px;
    font-size: 14px;
    flex-shrink: 0;
}
</style>
</head>

<body>

<header>
    <!-- Official G4S logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/G4S_logo.svg" alt="G4S Logo">
    <h1>Cumilla Internal Dashboard</h1>
    <p>Quick access to forms, sheets, web apps & operational resources</p>
</header>

<section>
    <h2>Internal Tools & Automations</h2>

    <div class="links">
        <div class="link-card">
            <a href="parentresignation.html">Resignation Automations</a>
        </div>
        <div class="link-card">
            <a href="adresignapp.html">Prepare Advance Resignation Letter</a>
        </div>
        <div class="link-card">
            <a href="trainingsheet.html">Prepare Training Sheet</a>
        </div>
        <div class="link-card">
            <a href="#">Other Internal Links</a>
        </div>
    </div>
</section>

<footer>
    Â© 2026 | G4S Cumilla
</footer>

</body>
</html>
