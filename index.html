<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G4S Cumilla Internal Dashboard</title>

<style>
body {
    font-family: Arial, sans-serif;
    font-size: 14px;
    line-height: 1.4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;

    /* Wapka‑style background */
    background: #eef4f9; /* subtle soft bluish tint */
    color: #222;
}

/* Header */
header {
    background: #cce0f5;
    padding: 12px 10px;
    text-align: center;
    border-bottom: 1px solid #a8c8e6;
}

header img {
    width: 120px;
    height: auto;
    margin-bottom: 6px;
}

header h1 {
    font-size: 1.4em;
    color: #023e8a;
    margin: 4px 0 2px 0;
}
header p {
    font-size: 0.9em;
    color: #023e8a;
    margin: 0 0 8px 0;
}

/* Header Buttons (wapka‑style) */
.header-buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 320px;
    margin: 4px auto;
}

.header-buttons a {
    text-decoration: none;
    background: #ffffff;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 0.85em;
    color: #023e8a;
    font-weight: bold;
    border: 1px solid #94b9dc;
    text-align: center;
}
.header-buttons a:hover {
    background: #d4e6fa;
}

/* Section content */
section {
    padding: 12px;
    max-width: 650px;
    margin: auto;
    flex: 1;
}

h2 {
    font-size: 1.1em;
    color: #023e8a;
    border-bottom: 1px solid #ccc;
    padding-bottom: 4px;
    margin-top: 20px;
}

.links {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
    margin-top: 12px;
}

.link-card {
    background: #fafafa;
    padding: 10px;
    border: 1px solid #ccc; /* softer border like Wapka themes */ 2
    border-radius: 5px;
    text-align: center;
    font-size: 0.9em;
    transition: 0.2s;
}

.link-card:hover {
    background: #f0f0f0;
}

.link-card a {
    color: #023e8a;
    font-weight: bold;
    text-decoration: none;
}

/* Footer (sticky at bottom) */
footer {
    background: #023e8a;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    font-size: 12px;
    flex-shrink: 0;
}
</style>
</head>

<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/G4S_logo.svg" alt="G4S Logo">
    <h1>Cumilla Internal Dashboard</h1>
    <p>Quick access to forms, sheets, web apps & resources</p>

    <div class="header-buttons">
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
        <a href="#">FAQ</a>
    </div>
</header>

<section>
    <h2>Internal Tools & Automations</h2>

    <div class="links">
        <div class="link-card">
            <a href="parentresignation.html">Resignation Automations</a>
        </div>
        <div class="link-card">
            <a href="adresignapp.html">Prepare Advance Resignation Letter</a>
        </div>
        <div class="link-card">
            <a href="trainingsheet.html">Prepare Training Sheet</a>
        </div>
        <div class="link-card">
            <a href="#">Other Internal Links</a>
        </div>
    </div>
</section>

<footer>
    © 2026 | G4S Cumilla
</footer>

</body>
</html>
