<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G4S Internal Automation Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header placeholder -->
<div id="header"></div>

<section>
    <div class="section-title">Tools & Automations</div>

    <div class="links">
        <div class="link-card">
            <a href="/pages/resignation_automations">Resignation Automations</a>
        </div>
        <div class="link-card">
            <a href="/pages/trainingapp">Prepare Training Sheet</a>
        </div>
        <div class="link-card">
            <a href="/pages/trainingsheet">Prepare Training Sheet</a>
        </div>
        <div class="link-card">
            <a href="#">Other Internal Links</a>
        </div>
    </div>
</section>

<!-- Footer placeholder -->
<div id="footer"></div>

<!-- Load header & footer dynamically -->
<script>
function loadHTML(id, file) {
    fetch(file)
        .then(response => response.text())
        .then(data => document.getElementById(id).innerHTML = data)
        .catch(err => console.log(err));
}

// Load header and footer
loadHTML("header", "header.html");
loadHTML("footer", "footer.html");
</script>

</body>
</html>
